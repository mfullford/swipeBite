<p>Main</p>
<p *ngIf="currentUser">{{currentUser.name}}</p>
<img *ngIf="currentUser" src="{{currentUser.photoUrl}}">
<br />

<img *ngIf="restaurant" src={{restaurant.image}} alt="picture from Google Places Images search" style="width:300px;">

<br />
<button (click)="swipeLeft()">NO</button>
<button (click)="swipeRight()">YES</button>
<br />
<a *ngIf="restaurant" href="{{restaurant.restaurant.url}}" target="_blank">{{restaurant.restaurant.name}}</a>
<h3 *ngIf="restaurant">{{restaurant.restaurant.rating}}</h3>
<button (click)="callsNextPage()">Next Page ></button>
