<br />
<div *ngFor="let food of foods" style="background-color: blue">
	<img *ngIf="food" src="{{food.photoUrl}}" style="width:100px;">
	<p *ngIf="food">Food Id: {{ food.id }}</p>
	<button *ngIf="food" data-id="{{food.id}}" (click)="showOneFood(food.id)">Edit</button>
	<button *ngIf="food" data-id="{{food.id}}" (click)="deleteOneFood(food.id)">Delete</button>
	<hr>
</div>


<!-- RESTAURANTS TESTING -->
<h1>Restaurants: </h1>
	<p *ngIf="oneRestaurant">{{oneRestaurant.id}}</p>
	<p *ngIf="oneRestaurant">{{oneRestaurant.name}}</p>
<br />
<div *ngFor="let restaurant of restaurants" style="background-color: blue">
	<p *ngIf="restaurant">Restaurant Name: {{ restaurant.name }}</p>
	<p *ngIf="restaurant">Restaurant Id: {{ restaurant.id }}</p>
	<button *ngIf="restaurant" data-id="{{restaurant.id}}" (click)="showOneRestaurant(restaurant.id)">Edit</button>
	<button *ngIf="restaurant" data-id="{{restaurant.id}}" (click)="deleteOneRestaurant(restaurant.id)">Delete</button>
	<hr>
</div>
 

<!-- USERS TESTING -->
<h1>Users:</h1>
	<p *ngIf="oneUser">{{oneUser.id}}</p>
	<img *ngIf="oneUser" src="{{oneUser.photoUrl}}" alt="{{oneUser.id}}" style="width:100px;">
<br />
<div *ngFor="let user of users" style="background-color: blue">
	<p *ngIf="user">User Name: {{ user.name }}</p>
	<img *ngIf="user" src="{{user.photoUrl}}" style="width:100px;">
	<p *ngIf="user">User Id: {{ user.id }}</p>
	<button *ngIf="user" data-id="{{user.id}}" (click)="showOneUser(user.id)">Edit</button>
	<button *ngIf="user" data-id="{{user.id}}" (click)="deleteOneUser(user.id)">Delete</button>
	<hr>
</div>

<button (click)="callsNextPage()">Next Page ></button>
