<p>Settings</p>
<p *ngIf="currentUser">{{currentUser.name}}</p>
<img *ngIf="currentUser" src="{{currentUser.photoUrl}}">
<br />

<form (ngSubmit)="updateDistance(newDistance)">
	<label for="distance">Distance (in miles)</label>
  <input name="distance"  placeholder="Distance (in miles)" [(ngModel)]="newDistance">
  <input type="submit" value="Update">
</form>

<button (click)="callsNextPage()">Admin / Next Page ></button>
